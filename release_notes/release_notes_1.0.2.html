<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 13px;
            line-height: 1.5;
            color: #333;
            padding: 20px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #000;
        }
        ul {
            padding-left: 20px;
            margin: 0;
        }
        li {
            margin-bottom: 5px;
        }
        b {
            font-weight: 600;
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #ddd;
                background-color: #1e1e1e;
            }
            h2 {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <h2>버전 1.0.2 업데이트</h2>
    <ul>
        <li><b>타이머 디자인 개선:</b> 대시보드와 메뉴바의 타이머 컨트롤이 노션 스타일의 미니멀한 흑백 디자인으로 변경되었습니다.</li>
        <li><b>자동 업데이트 확인:</b> 앱 실행 시마다 자동으로 최신 버전을 확인하도록 개선되었습니다.</li>
        <li><b>메뉴바 UI 통일:</b> 대시보드와 동일한 디자인 언어가 적용되었습니다.</li>
    </ul>
</body>
</html>
